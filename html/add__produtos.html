<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />

    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/6704/6704338.png"
      type="image/x-icon"
    />

    <title>SPACE</title>
  </head>
  <body>
    <header class="header">
      <div class="header__topo">
        <a href="../index.html"
          ><img src="../assets/img/space_logo.png" class="header__topo__logo"
        /></a>

        <div class="header__topo__busca">
          <form class="header__topo__busca__form">
            <input
              type="search"
              id="query"
              name="q"
              placeholder="O que deseja encontrar?"
              class="header__topo__busca__form__input"
            />
            <button type="submit" class="header__topo__busca__form__botao">
              <object data="../assets/img/icons/lupa.png"></object>
            </button>
          </form>
        </div>
        <a href="../html/login.html" class="header__topo__login-btn"
          >Menu administrador</a
        >
      </div>
    </header>
    <main class="corpo">
      <section class="corpo__adicionar-produto">
        <div class="corpo__adicionar-produto__container">
          <h1 class="corpo__adicionar-produto__container__titulo">
            Adicionar novo produto
          </h1>
          <form
            action=""
            method="post"
            class="corpo__adicionar-produto__container__form"
            required
          >
            <label
              for="url-produto"
              class="corpo__adicionar-produto__container__produto"
            >
              <input
                type="url"
                name="url-produto"
                id="nome-produto"
                placeholder="URL do Produto"
                class="corpo__adicionar-produto__container__produto__input"
                required
            /></label>
            <label
              for="nome-produto"
              class="corpo__adicionar-produto__container__produto"
            >
              <input
                type="text"
                name="nome-produto"
                id="nome-produto"
                placeholder="Nome do Produto"
                class="corpo__adicionar-produto__container__produto__input"
                required
            /></label>
            <label
              for="preco-produto"
              class="corpo__adicionar-produto__container__produto"
            >
              <input
                type="number"
                name="preco-produto"
                id="preco-produto"
                placeholder="Preço do Produto"
                class="corpo__adicionar-produto__container__produto__input"
                required
            /></label>
            <label
              for="descricao-produto"
              class="corpo__adicionar-produto__container__produto"
            >
              <input
                type="text"
                name="descricao-produto"
                id="descricao-produto"
                placeholder="Descrição do Produto"
                class="corpo__adicionar-produto__container__produto__input"
                required
            /></label>
            <button
              type="submit"
              value="Adicionar produto"
              class="blue__button__produtos"
            >
              Adicionar produto
            </button>
          </form>
        </div>
      </section>
      <section class="corpo__contato">
        <div class="corpo__contato__container">
          <div class="corpo__contato__container__logo">
            <img
              class="corpo__contato__container__logo"
              src="../assets/img/space_logo.png"
            />
          </div>
          <div class="corpo__contato__container__nav">
            <nav>
              <ul>
                <li><a href="#">Quem somos nós</a></li>
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Programa de fidelidade</a></li>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Quero ser franqueado</a></li>
                <li><a href="#">Anuncie aqui</a></li>
              </ul>
            </nav>
          </div>
          <div class="corpo__contato__container__form">
            <h1 class="corpo__contato__container__form__titulo">
              Fale Conosco
            </h1>
            <form
              action=""
              method="post"
              class="corpo__contato__container__form"
            >
              <label for="nome"
                >Nome<input type="text" name="nome" id="nome" maxlength="40" required
              /></label>
              <label for="mensagem">
                <textarea
                  name="mensagem"
                  id="mensagem"
                  class="corpo__contato__container__form__textarea"
                  placeholder="Escreva sua mensagem"
                  maxlength="120"
                  required
                ></textarea>
              </label>
              <button
                type="submit"
                class="corpo__contato__container__form__button"
              >
                Enviar mensagem
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="https://github.com/JanaGoncalo" target="_blank"
        ><img
          class="footer__img"
          src="https://img.icons8.com/bubbles/50/000000/github.png" /></a
      ><a href="https://linkedin.com/in/janagoncalo/" target="_blank"
        ><img
          class="footer__img"
          src="https://img.icons8.com/bubbles/50/000000/linkedin.png"
      /></a>
      <p>Desenvolvido por Janaína Gonçalo - 2022</p>
    </footer>
  </body>
</html>
